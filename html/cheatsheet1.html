<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cheatsheet1</title>
</head>
<body>
    <!-- Enlaces externos, el target="_blank" es para que tu página se quede abierta -->
    <a href="https://www.google.com" target="_blank">Ir a google</a>
    <!-- enlace interno,si está dentro de una carpeta -folder- poner el nombre y / -->
    <a href="blog.html">blog</a>

    <!-- para poner línea en blanco -->
    <br>
    <!-- para poner varios espacios se repite br -->
    <br><br><br><br>
    
    <a href="blog.html">blog</a>

    <!-- es una línea separadora hr -->
    <hr>
    <!-- Títulos / Headings -->
    <!-- cuando pones el Título h1 será el más importante, te lo pondrá más grande. -->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3> 
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h+>Título 6</h6>
    <!-- en h+ el título no es negrita -->
    <!-- son todos los títulos que vamos a tener -->

    <hr>

    <!-- Textos / Párrafos / Paragraphs -->

</body>
</html>
